apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: java-app
  name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - image: registry.gitlab.com/adaxassessment/taskpro/app:latest 
        name: java-app
        ports:
        - containerPort: 80
          name: java-app
